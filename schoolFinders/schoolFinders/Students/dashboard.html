<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      font-size: 1.5rem;
    }

    .navbar-dark .navbar-toggler-icon {
      background-color: #fff;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-nav .nav-link:hover {
      color: #17a2b8;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      border: none;
      border-radius: 10px;
      transition: box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #343a40;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }

    .card-body {
      text-align: center;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #c82333;
    }

    #logout {
  color: #dc3545;
}

#logout:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/Students/dashboard.html">School Finders</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/Students/apply.html">Apply</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Students/status.html">Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Students/profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Card View -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            Application Status
          </div>
          <div class="card-body">
            <a href="/Students/status.html" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Custom JS -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtmGF4ZAIjlD4TGnUgyt8rOSQcjFVMFpI",
      authDomain: "schoolfinders-2f285.firebaseapp.com",
      projectId: "schoolfinders-2f285",
      storageBucket: "schoolfinders-2f285.appspot.com",
      messagingSenderId: "522336434901",
      appId: "1:522336434901:web:1c8218b3217414671c405c"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Logout
    const logout = document.querySelector('#logout');

    logout.addEventListener('click', (e) => {
      e.preventDefault();

      auth.signOut().then(() => {
        alert("User signed out successfully.");
        window.location.href = "/index.html";
      }).catch((error) => {
        alert(error.message);
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
